<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io /favicon-32x32.png">
    <script src="https://kit.fontawesome.com/258cb34eee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="input-group mb-3 mt-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search for a city..."
                    aria-label="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="card col-lg-6 d-none">
                    <section class="location">
                        <h2 class="city"></h2>
                        <h4 class="date"></h4>
                        <h4 class="current-time">22</h4>
                    </section>
                    <div class="current">
                        <p class="temp"><span></span></p>
                        <div class="weather-description-container">
                            <p class="weather-description">Sunny</p>
                            <img class="current-weather-icon" alt="">
                        </div>
                        <p class="humidity"></p>
                        <p class="hi-low-temp"></p>
                        <p class="wind-speed"></p>
                        <p class="uv-index"></p>
                    </div>
                </div>

                <div class="card col-lg-6 d-none" id="history-contaner">
                    <p class="mt-3" id="history"></p>
                    <button class="btn btn-primary mb-3 btn btn-danger" type="button" id="clear">Clear
                        Search
                        History</button>
                </div>
            </div>

            <div class="forecast-card-container mt-3 row justify-content-center d-none display-flex">
                <div class="container-fluid">
                    <h3 class="justify-content-center col text-white text-md-center">Weekly Forecast</h3>
                </div>
                <p class="forecast-card card col-md-4 col-lg-3 mt-3 mx-2">1</p>
                <p class="forecast-card card col-md-4 col-lg-3 mt-3 mx-2">2</p>
                <p class="forecast-card card col-md-4 col-lg-3 mt-3 mx-2">3</p>
                <p class="forecast-card card col-md-4 col-lg-3 mt-3 mx-2">4</p>
                <p class="forecast-card card col-md-4 col-lg-3 mt-3 mx-2">5</p>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="myscript.js"></script>

</body>

</html>
